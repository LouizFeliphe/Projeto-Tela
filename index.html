<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto-tela</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo novamente. Faça login para acessar sua conta e poder fazer as configurações novamente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                        person</span>
                        <input id="seuemail" type="email" name="login" id="ilogin" placeholder="Seu email" required autocomplete="email" maxlength="30" minlength="5">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <span id="kh"
                        class="material-symbols-outlined">
                        vpn_key</span>
                        <input id="ola"
                        type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" maxlength="20" minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <div class="enviar">
                        <input class="enviar1" type="submit" value="Entrar">
                        <br>
                        <a href="#" class="senha">Esqueci a senha<span class="icone" class="material-symbols-outlined">
                            mail</span></a>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>
</html>
